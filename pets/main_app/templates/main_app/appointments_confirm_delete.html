{% extends 'base.html' %}
{% block content %}

<section id="testmonial" class="section">
    <div class="container text-center">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card testmonial-card border">
                        <div class="card-body mb-4">
                            <h4>Are you sure you want to delete this appointment<span class="teal-text">{{ object.name }}</span>?</h4>
                          </div>
                          <div class="mt-4">
                            <form action="" method="POST">
                              {% csrf_token %}
                              <input class="- btn btn-primary rounded p-2 w-sm" type="submit" value="Yes - Delete!">
                              <a class="- btn btn-primary rounded p-2 w-sm" href="{% url 'appointments_detail' object.id %}">Cancel</a>
                            </form> 
                        </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
{%endblock%}
