{% extends 'base.html' %}
{% block content %}

<h1>Appointment Detail</h1>

<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Date: {{ appointment.date }}</span>
        <p>Time: {{ appointment.time }}</p>
        <p>Pet: {{ appointment.pets }}</p>
        <p>Service: {{ appointment.service.name }}</p>
      </div>
      <a href="{% url 'appointments_delete' appointment.id %}" class="btn btn-primary">Cancel Appointment</a>
      </div>
    </div>
  </div>

  {% endblock %}
