{% extends 'base.html' %}
{% block content %}

<h1>Pet Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ pets.name }}</span>
        <p>Type: {{ pets.type }}</p>
        <p>Breed: {{ pets.breed }}</p>
        <p>Description: {{ pets.description }}</p>
        <p>Age: {{ pets.age }}</p>
      </div>

      <div>
        {% load static %} 
        <img width="100px" height="100px" src="{% static pets.image|cut:'main_app/static' %}"/>
    </div>

      <div class="card-action">
        <a href="{% url 'pets_update' pets.id %}">Edit</a>
        <a href="{% url 'pets_delete' pets.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
