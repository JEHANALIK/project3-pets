{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Signup Page</h1>
<form action="" method="post" class="card p-5 mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary mt-5" value="Sign Up">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock  %}
