{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Login Page</h1>
<form action="" method="post" class="card p-5 mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Log In" class="btn btn-primary mt-3">
    <input type="hidden" name="next" value="{{ next }}">
</form>


{% endblock %}
